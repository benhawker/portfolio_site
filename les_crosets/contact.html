    <div class="contact-content">
	<img class="image-location" src="chillon.jpg">
	<div class="contact-us">
<form class="pure-form pure-form-stacked">
    <fieldset>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">First Name:</label>
                <input id="first-name" class="pure-input-1-3" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="last-name">Last Name:</label>
                <input id="last-name" class="pure-input-1-3" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="email">E-Mail:</label>
                <input id="email" class="pure-input-1-3" type="email" required>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="city">Phone (including country code):</label>
                <input id="city" class="pure-input-1-3" type="text">
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="message">Your message:</label>
                <textarea id="state" class="pure-input-2-3" rows="8">
                </textarea>
            </div>
        </div>
        <button class="form-submit" type="submit" class="pure-button pure-button-primary">Send!</button>
    </fieldset>
</form>
